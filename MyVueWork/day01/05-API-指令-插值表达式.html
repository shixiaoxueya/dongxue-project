<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插值表达式</title>
</head>
<body>
    <div id="app">
        {{msg}}     ---     {{val +1}} ---   {{flag? "真":"假"}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"今天是2月22日",
                val:1,
                flag:true,
            }
        })
    </script>
</body>
</html>
