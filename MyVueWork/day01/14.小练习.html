<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小练习</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in list">
                <span>{{item.name}}</span>
                <span>{{item.age}}</span>
                <button @click="del(index)">del</button>
                <button @click="update(index)">update</button>
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                list:[
                    {
                        name:"芳芳",
                        age:19
                    },
                    {
                        name:"辰哥",
                        age:19
                    },
                    {
                        name:"白白",
                        age:19
                    },
                    {
                        name:"冬雪",
                        age:20
                    }
                ]
            },
            methods:{
                del(index){
                    this.list.splice(index,1)
                },
                update(index){
                    /* this.list[index]={
                        name:"前前",
                        age:21,
                    } */
                    this.list.splice(index,1,{
                        name:"前前",
                        age:21,
                    })
                }
            }
        })
    </script>
</body>
</html>
