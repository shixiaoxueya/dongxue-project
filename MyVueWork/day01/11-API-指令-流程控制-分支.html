<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制 分支</title>
</head>
<body>
    <div id="app">
        <span v-if="flag"           v-text="msg1"></span>
        <span v-else-if="!flag"     v-text="msg2"></span>
        <span v-else                v-text="msg3"></span>

        <span v-show="!flag"           v-text="msg3"></span>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:false,
                msg1:"我是msg1",
                msg2:"我是msg2",
                msg3:"我是msg3",
            }
        })
    </script>
</body>
</html>
